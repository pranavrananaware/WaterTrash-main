name: trashhdetection
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8

  # Firebase Core & Services
  firebase_core: ^3.11.0
  firebase_auth: ^5.4.1
  cloud_firestore: ^5.6.3
  firebase_storage: ^12.4.1
  firebase_ml_model_downloader: ^0.3.3

  # Image & Video Processing
  camera: ^0.10.5+5
  image_picker: ^1.1.2
  video_player: ^2.9.2
  image: ^4.0.14
  # Keep this, but no tflite_flutter_helper

  # Location & Geocoding
  geolocator: ^13.0.2
  location: ^7.0.1
  geocoding: ^3.0.0

  # Storage & Preferences
  path_provider: ^2.1.5
  shared_preferences: ^2.5.1
  ffi: ^2.1.3
  google_mlkit_image_labeling: ^0.13.0
  open_file: ^3.5.10
  pdf: ^3.11.3
  printing: ^5.14.2
  intl: ^0.20.2
  cached_network_image: ^3.4.1
  google_fonts: ^6.2.1
  permission_handler: ^11.3.1
  file_picker: ^9.0.0
  google_maps_flutter: ^2.10.0
  url_launcher: ^6.3.1
  fl_chart: ^0.70.2
  flutter_animate: ^4.5.2
  tflite_flutter: ^0.11.0  # Use only this for TFLite


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1
  font_awesome_flutter: ^10.5.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/wtd_logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/wtd_logo.png
    - assets/model_unquant.tflite
    - assets/wastelabels.txt # Make sure this matches your code label file
